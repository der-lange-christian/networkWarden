<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h1>add new music</h1>
        <h:form enctype="multipart/form-data">
            <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
                <p:outputLabel for="title" value="Title:" />
                <p:inputText id="title" value="#{newMusic.upload.title}" />

                <p:outputLabel for="language" value="Language" />
                <p:selectOneMenu id="language" value="#{newMusic.upload.language}">
                    <f:selectItem itemLabel="Select One" itemValue="" />
                    <f:selectItems value="#{newMusic.languages}" />
                </p:selectOneMenu>

                <p:outputLabel for="album" value="Album:" />
                <p:inputText id="album" value="#{newMusic.upload.albumName}" />
                
                <p:outputLabel for="artist" value="Artist:" />
                <p:inputText id="artist" value="#{newMusic.upload.artist}" />
                
                
                <p:outputLabel for="file" value="File" />
                <p:fileUpload id="file" value="#{newNews.file}" mode="simple" />

                <p:commandButton value="save" action="#{newNews.save}" ajax="false"/>

                <p:growl id="messages" showDetail="true" />
            </h:panelGrid>
        </h:form>
    </h:body>
</html>

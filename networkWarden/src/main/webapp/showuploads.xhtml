<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Show uploads</title>
    </h:head>
    <h:body>
        <h:form>
            <p:dataTable var="upload" value="#{showUploads.uploads}" sortBy="#{upload.id}" sortOrder="descending">
                <p:column resizable="true">
                    <f:facet name="header">
                        <h:outputText value="Date" />
                    </f:facet>
                    <h:outputText value="#{upload.uploadDate}" />
                </p:column>
                <p:column resizable="true">
                    <f:facet name="header">
                        <h:outputText value="Time" />
                    </f:facet>
                    <h:outputText value="#{upload.uploadTime}" />
                </p:column>
                <p:column resizable="true">
                    <f:facet name="header">
                        <h:outputText value="Language" />
                    </f:facet>
                    <h:outputText value="#{upload.language}" />
                </p:column>
                <p:column resizable="true">
                    <f:facet name="header">
                        <h:outputText value="Title" />
                    </f:facet>
                    <h:outputText value="#{upload.title}" />
                </p:column>
                <p:column resizable="true">
                    <f:facet name="header">
                        <h:outputText value="Size (Byte)" />
                    </f:facet>
                    <h:outputText value="#{upload.formattedSize}" />
                </p:column>
                <p:column resizable="true">
                    <f:facet name="header">
                        <h:outputText value="File" />
                    </f:facet>
                    <h:outputText value="#{upload.fileName}" />
                </p:column>
                
                <p:column>
                    <h:commandButton value="Download">
                        <p:fileDownload value="#{newNews.download(upload.filePath)}" />
                    </h:commandButton>
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>

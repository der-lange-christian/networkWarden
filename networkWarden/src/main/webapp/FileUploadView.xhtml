<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        Hello from Facelets 2
        
        <br />
        <h:link value="News" outcome="newsupload"/>
        <br />
        
        <h:form>
            <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
                <p:outputLabel for="date" value="Date:" />
                <p:inputMask id="date" value="#{newsupload.date}" placeholder="yyyy_mm_dd" mask="9999_99_99"/>
            </h:panelGrid>
        </h:form>
            
        
        <h:form>
            <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
                <p:outputLabel for="type" value="Basic:" />
                <p:selectOneMenu id="type" value="#{fileUploadView.type}">
                    <f:selectItem itemLabel="Select One" itemValue="" />
                    <f:selectItems value="#{fileUploadView.types}" />
                </p:selectOneMenu>
            </h:panelGrid>
            <p:fileUpload fileUploadListener="#{fileUploadView.handleFileUpload}" mode="advanced" dragDropSupport="false"
                          multiple="true" update="messages" sizeLimit="100000000" fileLimit="3" allowTypes="/(\.|\/)(mp3)$/" />

            <p:growl id="messages" showDetail="true" />
        </h:form>
    </h:body>
</html>

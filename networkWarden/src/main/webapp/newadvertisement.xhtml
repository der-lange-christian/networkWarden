<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>add advertisement</title>
    </h:head>
    <body>
        <ui:composition template="WEB-INF/template.xhtml">
            <ui:define name="content">
                <h:form enctype="multipart/form-data" id="upload_form">
                    <h:panelGrid columns="3" style="margin-bottom:10px" cellpadding="5">
                        <p:outputLabel for="date" value="Date:" />
                        <p:inputMask id="date" value="#{newAdvertisement.upload.uploadDate}" placeholder="yyyy_mm_dd" mask="9999_99_99"/>
                        <p:message for="date" display="text" />

                        <p:outputLabel for="language" value="Language" />
                        <p:selectOneMenu id="language" value="#{newAdvertisement.upload.language}">
                            <f:selectItem itemLabel="Select One" itemValue="" />
                            <f:selectItems value="#{newAdvertisement.languages}" />
                        </p:selectOneMenu>
                        <p:message for="language" display="text" />

                        <p:outputLabel for="title" value="Title" />
                        <p:inputText id="title" value="#{newAdvertisement.upload.title}" />
                        <p:message for="title" display="text" />

                        <p:outputLabel for="file" value="File" />
                        <p:fileUpload id="file" value="#{newAdvertisement.file}" mode="simple" />
                        <p:message for="file" display="text" />

                        <p:commandButton value="save" action="#{newAdvertisement.save}" ajax="false"/>

                        <p:growl id="messages" showDetail="true" />
                    </h:panelGrid>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
